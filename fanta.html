        <div class="row"></div>
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="assets/fonts/js/all.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Fetch JSON data
                fetch("model/data.json")
                    .then(response => response.json())
                    .then(data => {
                        // Get the products array from the JSON data
                        const products = data.products;

                        // Find the Coca-Cola product
                        const fantaProduct = products.find(product => product.name.toLowerCase() === "fanta");

                        // Get the container where the product cards will be inserted
                        const cardContainer = document.querySelector('.row');

                        // Loop through each product and create a card for it
                        if (fantaProduct) {
                            // Create the card element
                            const card = document.createElement('div');
                            card.className = 'col-sm-4'; // Adjust column size as needed

                            // Fill the card with product data
                            card.innerHTML = `
                                <div class="card">
                                    <a href="${fantaProduct.link}">
                                        <img class="card-img-top img-fluid img-thumbnail" src="${fantaProduct.image}" alt="${fantaProduct.name}">
                                    </a>
                                    <div class="card-body">
                                        <h3 class="card-title">${fantaProduct.name}</h3>
                                        <p class="card-text">${fantaProduct.description}</p>
                                        <a href="${fantaProduct.link}" class="btn btn-primary">Find out more ...</a>
                                    </div>
                                </div>
                            `;

                            // Append the card to the container
                            cardContainer.appendChild(card);
                        }
                    })
                    .catch(error => console.error('Error fetching products:', error));
            });
        </script>  
    </body>
</html>
