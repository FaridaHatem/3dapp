<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="model-container"></div>
    <input type="range" min="0" max="360" value="0" id="rotation-slider">
    <button id="wireframe-button">Toggle Wireframe</button>

    <script>
        // Load GLB model using Three.js
        function loadGLBModel(glbFilePath) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);
            const renderer = new THREE.WebGLRenderer({ antialias: true }); // Enable antialiasing
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.GLTFLoader();
            loader.load(glbFilePath, function (gltf) {
                const model = gltf.scene;
                scene.add(gltf.scene);
                //model.scale.set(0.5, 0.5, 0.5); // Scale the model to half its original size
                scene.add(model);

                // Add OrbitControls for interaction
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true; // Add damping for smoother controls
                controls.update();

                // Add event listener for rotation slider
                const rotationSlider = document.getElementById('rotation-slider');
                rotationSlider.addEventListener('input', function (event) {
                    const rotationValue = event.target.value;
                    model.rotation.y = THREE.Math.degToRad(rotationValue);  
                });

                // Add event listener for wireframe button
                const wireframeButton = document.getElementById('wireframe-button');
                wireframeButton.addEventListener('click', function () {
                    model.traverse(function (child) {
                        if (child.isMesh) {
                            child.material.wireframe = !child.material.wireframe;
                        }
                    });
                });

                animate();
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
        }

        // Load GLB model into container
        loadGLBModel('assets/models/cocacolacan.glb');
    </script>
</body>
</html>
